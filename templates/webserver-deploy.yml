apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-deployment
  labels:
    app: {{ .Values.webserver-image.tag }}
spec:
  replicas: {{ .Values.webserver-image.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.webserver-image.tag }}
  template:
    metadata:
      labels:
        app: {{ .Values.webserver-image.tag }}
    spec:
      containers:
      - name: {{ .Values.webserver-image.tag }}
        image: {{ .Values.webserver-image.repository }}
        ports:
          - containerPort: 80
        envFrom:
        - configMapRef:
            name: phonebook-configmap
        - secretRef:
            name: phonebook-secret
